name: CI

on:
  workflow_dispatch:
  push:
    branches: [ master, kover ]
  pull_request:
    types: [opened, synchronize, closed]

jobs:
  qodana:
    name: Run Qodana
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # todo caching is not working?
      - name: Qodana
        uses: JetBrains/qodana-action@v5.1.0
      # https://intellij-asciidoc-plugin.ahus1.de/docs/users-guide/features/advanced/validation-cicd.html#example-setup-for-github-actions
      - name: Upload SARIF report to GitHub
        # Also upload report if quality gate fails
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-java@v1
      with:
        java-version: '11'
    - name: Run linting
      run: |
        chmod +x gradlew
        ./gradlew ktlintCheck
    - name: Run tests
      run: ./gradlew check koverReport
    - name: Upload coverage report
      if: success() && matrix.os == 'ubuntu-latest'
      run: |
        curl -Os https://uploader.codecov.io/latest/linux/codecov
        chmod +x codecov
        ./codecov -t ${CODECOV_TOKEN}