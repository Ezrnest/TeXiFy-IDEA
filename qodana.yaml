version: "1.0"
linter: jetbrains/qodana-jvm:2021.3-eap
profile: qodana.recommended
exclude:
  - name: XmlUnusedNamespaceDeclaration
  - name: XmlHighlighting
  - name: HtmlDeprecatedTag
  - name: HtmlRequiredLangAttribute
